<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saytga kirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #cfd2d6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-box text-center">
        <h3 class="mb-4">Saytga kirish</h3>
         <form method="POST" > {% csrf_token %}
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Login va parolingizni kiriting</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3 text-start">
                <input type="password" class="form-control" id="password" name="password" placeholder="Parol" required>
            </div>
            <div class="form-check mb-3 text-start">
                <!-- Error handling message (example) -->
                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}
           <div class="form-check mb-3 text-start">
                <label class="form-check-label">
<!--                    Ro'yxatdan o'tish uchun-->
                    <a href="{% url 'register' %}" class="btn btn-link p-0" style="text-decoration: none;">
                        Ro'yxatdan o'tish
                    </a>
                </label>
            </div>

            </div>
            <button type="submit" class="btn btn-primary w-100">Kirish</button>
        </form>

    </div>
</body>
</html>
