<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratsiya qilish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #cfd2d6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-box text-center">
        <h3 class="mb-4">Ro'yxatdan O'tish</h3>
        <form method="POST"> {%  csrf_token %}
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Login va parolingizni kiriting</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
            </div>
           <div class="mb-3 text-start">
                <input type="password" class="form-control" id="password1" placeholder="Parolni kiriting" name="password1" required>
            </div>
               <div class="mb-3 text-start">
                <input type="password" class="form-control" id="password2" placeholder="Parol takrorlang" name="password2" required>
            </div>
            <div class="form-check mb-3 text-start">
<!--                <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked>-->
                <label class="form-check-label" >
                      <a href="{% url 'login' %}" class="btn btn-link p-0" style="text-decoration: none;">
                        Saytga kirish
                    </a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kirish</button>
        </form>
    </div>
</body>
</html>
